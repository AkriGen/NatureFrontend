<div class="container">
  <h2>Enter or Edit an Address</h2>

  <!-- Address Form -->
  <form (ngSubmit)="saveAddress()">
    <label for="street">Street:</label>
    <input type="text" id="street" [(ngModel)]="address.street" name="street" required />

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" [(ngModel)]="address.phone" name="phone" required />

    <label for="city">City:</label>
    <input type="text" id="city" [(ngModel)]="address.city" name="city" required />

    <label for="state">State:</label>
    <input type="text" id="state" [(ngModel)]="address.state" name="state" required />

    <label for="country">Country:</label>
    <input type="text" id="country" [(ngModel)]="address.country" name="country" required />

    <label for="zipCode">Zip Code:</label>
    <input type="text" id="zipCode" [(ngModel)]="address.zipCode" name="zipCode" required />

    <button type="submit">{{ isEditMode ? 'Update Address' : 'Save Address' }}</button>
    <button type="button" (click)="resetAddressForm()">Cancel</button>
  </form>

  <h3>Saved Addresses</h3>
  <ul>
    <li *ngFor="let addr of savedAddresses">
      <div>
        <strong>{{ addr.street }}</strong>, {{ addr.city }}, {{ addr.country }}
        <button (click)="editAddress(addr)"><i class="bi bi-pencil-square"></i></button>
        <button (click)="removeAddress(addr)">Remove</button>
      </div>
    </li>
  </ul>
</div>
