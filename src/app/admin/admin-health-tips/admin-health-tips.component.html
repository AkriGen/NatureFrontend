<div class="container mt-4">
    <h2 class="text-center">Health Tips Management</h2>
  
    <!-- Add Health Tip Button -->
    <div class="text-end mb-3">
      <button class="btn btn-success" (click)="onAddHealthTip()">Add Health Tip</button>
    </div>
  
    <!-- Health Tips Table -->
    <table class="table table-bordered table-striped text-center">
      <thead>
        <tr>
          <th>#</th>
          <th>Health Tip Title</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tip of healthTips; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ tip.title }}</td>
          <td>{{ tip.description }}</td>
          <td>
            <button class="btn btn-primary btn-sm me-2" (click)="onEditHealthTip(tip)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="onDeleteHealthTip(tip.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
